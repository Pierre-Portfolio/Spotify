<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
	<title>Spotify</title>
	<link rel="shortcut icon" type='image/x-icon' href="./Assets/img/spotify_icon.png">
	<link rel="stylesheet" href="./Assets/css/global.css">
  </head>
	
  <body>
   
   	<video poster="./Assets/img/latence.png" id="bgvid">
	<source src="./Assets/music/musique.mp4" type="video/mp4"> </video>
   
	<div id="logo">
	<button><img class="image" src="./Assets/img/logo.png" alt='Logo Spotify' height="1928" width="1402"></button>
	</div>

	<div class="coter1">
		<a href="./Assets/html/info.html">
		<img class="image_top" src="./Assets/img/info.png" alt='Info Spotify' height="626" width="626"
					OnMouseOver="document.getElementById('info_about').style.display='inline';"
					OnMouseOut="document.getElementById('info_about').style.display='none';"></a>
		<a href="./Assets/html/music.html">
		<img class="image_bottom" src="./Assets/img/musique.png" alt='Ecouter Spotify' height="626" width="626"
					OnMouseOver="document.getElementById('info_music').style.display='inline';"
					OnMouseOut="document.getElementById('info_music').style.display='none';"></a>
		<div id='info_about' class="info_commun info_about">A propos de Spotify</div>
		<div id='info_music' class="info_commun info_music">Ecoute en ligne</div>
	</div>
	
	<div class="coter2">
		<a href="./Assets/html/about.html">
		<img class="image_top" src="./Assets/img/quisommenous.png" alt='Info Develloppeur' height="225" width="225"
					OnMouseOver="document.getElementById('info_nous').style.display='inline';"
					OnMouseOut="document.getElementById('info_nous').style.display='none';"></a>
		<a href="./Assets/html/download.html">
		<img class="image_bottom" src="./Assets/img/download.png" alt='Telecharger Spotify' height="3333" width="3333"
					OnMouseOver="document.getElementById('info_down').style.display='inline';"
					OnMouseOut="document.getElementById('info_down').style.display='none';"></a>
		<div id='info_nous' class="info_commun info_nous">Qui sommes nous ?</div>
		<div id='info_down' class="info_commun info_down">T&eacute;l&eacute;chargement</div>
	</div>
	
	<nav class="navclass">
		<a href="./index.html"><img class = "image2" src="./Assets/img/spotify.png" alt='Logo Site' height="1194" width="374"></a>
	</nav>
	
	<nav class="navclass2">
		<a href="./Assets/html/contact.html"><img class = "image2" src="./Assets/img/contact.png" alt='Logo Site' height="960" width="287"></a>
	</nav>
	
	<script src="./Assets/js/music.js"></script>
  </body>
</html>
